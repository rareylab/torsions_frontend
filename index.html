    <!-- Matomo cookie less tracking.
     I'm not changing the vars to const/let because I don't trust the code matomo code.-->
    <script type="text/javascript">
      var _paq = window._paq = window._paq || []
      _paq.push(['disableCookies'])
      _paq.push(['setDomains', ['*.torsions.zbh.uni-hamburg.de']])
      _paq.push(['trackPageView'])
      _paq.push(['enableLinkTracking']);
      (function () {
        var u = 'https://amd.zbh.uni-hamburg.de/analytics/'
        _paq.push(['setTrackerUrl', u + 'piwik.php'])
        _paq.push(['setSiteId', '1'])
        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0]
        g.type = 'text/javascript'
        g.async = true
        g.src = u + 'matomo.js'
        s.parentNode.insertBefore(g, s)
      })()
    </script>
</head>
